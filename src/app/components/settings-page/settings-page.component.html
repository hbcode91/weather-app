<ng-container *ngIf="cities">
  <table >
    <caption>
      Cities table
    </caption>
    <tr>
      <th>Index</th>
      <th>Name</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th></th>
    </tr>
    <tr *ngFor="let location of cities; index as i">
      <td>{{ i }}</td>
      <td>{{ location.name | uppercase }}</td>
      <td>{{ location.latitude }}</td>
      <td>{{ location.longitude }}</td>
      <td>
        <button (click)="remove(i)">Remove</button>
      </td>
    </tr>
  </table>
</ng-container>
